<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图谱分析 - 物联网设备知识图谱交互管理平台</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #6366f1;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-color);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            padding: 15px 30px;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 6px;
            color: white;
            width: 300px;
        }

        .graph-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Simulating Graph Nodes with CSS */
        .node {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            cursor: pointer;
            z-index: 2;
        }

        .node:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .node.center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            color: white;
            border: none;
        }

        .node.n1 {
            top: 30%;
            left: 40%;
        }

        .node.n2 {
            top: 70%;
            left: 60%;
            border-color: #10b981;
        }

        .node.n3 {
            top: 40%;
            left: 70%;
            border-color: #f59e0b;
        }

        .node.n4 {
            top: 60%;
            left: 30%;
        }

        /* Simulating Edges */
        .edge {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            height: 2px;
            transform-origin: 0 0;
            z-index: 1;
        }

        .panel {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 300px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h3 {
            margin-top: 0;
        }

        .panel-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .panel-row span:last-child {
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">IoT KG Platform</div>
        <a href="dashboard.html" class="nav-item">仪表盘</a>
        <a href="device_list.html" class="nav-item">设备管理</a>
        <a href="topology.html" class="nav-item active">图谱分析</a>
        <a href="#" class="nav-item">告警中心</a>
        <a href="#" class="nav-item">系统设置</a>
    </div>

    <div class="main">
        <div class="toolbar">
            <input type="text" class="search-box" placeholder="搜索设备ID / 实体名称...">
            <button
                style="padding: 8px 15px; background: var(--accent-color); border:none; border-radius:6px; color:white; cursor:pointer;">查询关联</button>
            <button
                style="padding: 8px 15px; background: transparent; border:1px solid rgba(255,255,255,0.2); border-radius:6px; color:white; cursor:pointer;">导出图谱</button>
        </div>

        <div class="graph-container">
            <!-- Simulated Graph -->
            <div class="node center">Core<br>Switch</div>
            <div class="node n1">Sensor A</div>
            <div class="node n2">Server 1</div>
            <div class="node n3">Gateway</div>
            <div class="node n4">Camera</div>

            <!-- Visual lines would normally be SVG, just placeholder here -->
            <svg style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;">
                <line x1="50%" y1="50%" x2="40%" y2="30%" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
                <line x1="50%" y1="50%" x2="60%" y2="70%" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
                <line x1="50%" y1="50%" x2="70%" y2="40%" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
                <line x1="50%" y1="50%" x2="30%" y2="60%" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
            </svg>

            <div class="panel">
                <h3>节点详情</h3>
                <div class="panel-row"><span>名称</span><span>Core Switch</span></div>
                <div class="panel-row"><span>类型</span><span>网络设备</span></div>
                <div class="panel-row"><span>状态</span><span style="color:#10b981">正常</span></div>
                <div class="panel-row"><span>关联节点</span><span>4</span></div>
                <div class="panel-row"><span>影响范围</span><span>高</span></div>
                <hr style="border-color:rgba(255,255,255,0.1)">
                <button
                    style="width:100%; padding:10px; background:rgba(255,255,255,0.1); border:none; color:white; border-radius:6px; cursor:pointer;">查看详细属性</button>
            </div>
        </div>
    </div>
</body>

</html>
